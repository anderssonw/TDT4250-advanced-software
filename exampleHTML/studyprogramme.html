                <td>TDT4250</td>
                <td>Advanced Software Design</td>
                <td>7.5</td>
              </tr>
            </table>
          </div>
          <div id="electiveCourses"></div>
          <h4>Elective Courses</h4>
          <table>
            <tr>
              <td>Code</td>
              <td>Name</td>

              <td>TDT4136</td>

      </div>
